<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row mb-4">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <!-- Pokemon name -->
          <div class="form-group">
            <label for="name">Nom</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              pattern="^[a-zA-Z0-9àéèç]{1,25}$"
              [(ngModel)]="pokemon.name"
              name="name"
              #name="ngModel"
            />
            <div
              [hidden]="name.valid || name.pristine"
              class="alert alert-danger"
            >
              Le nom du pokémon est requis (1-25).
            </div>
          </div>
          <!-- Pokemon picture -->
          <div *ngIf="isAddForm" class="form-group pt-3">
            <label for="picture">Picture</label>
            <input
              type="url"
              class="form-control"
              id="picture"
              required
              [(ngModel)]="pokemon.picture"
              name="picture"
              #picture="ngModel"
            />
            <div
              [hidden]="picture.valid || picture.pristine"
              class="alert alert-danger"
            >
              L'image du pokémon est requise.
            </div>
          </div>

          <!-- Pokemon hp -->
          <div class="form-group pt-3">
            <label for="hp">Point de vie</label>
            <input
              type="number"
              class="form-control"
              id="hp"
              required
              pattern="^[0-9]{1,3}$"
              [(ngModel)]="pokemon.hp"
              name="hp"
              #hp="ngModel"
            />
            <div [hidden]="hp.valid || hp.pristine" class="alert alert-danger">
              Les points de vie du pokémon sont compris entre 0 et 999.
            </div>
          </div>

          <!-- Pokemon cp -->
          <div class="form-group pt-3">
            <label for="cp">Dégâts</label>
            <input
              type="number"
              class="form-control"
              id="cp"
              required
              pattern="^[0-9]{1,2}$"
              [(ngModel)]="pokemon.cp"
              name="cp"
              #cp="ngModel"
            />
            <div [hidden]="cp.valid || cp.pristine" class="alert alert-danger">
              Les dégâts du pokémon sont compris entre 0 et 99.
            </div>
          </div>

          <!-- Pokemon types -->
          <div class="form-group pt-3">
            <label for="types">Types</label>
            <div *ngFor="let type of types">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="{{ type }}"
                  [value]="type"
                  [checked]="hasType(type)"
                  [disabled]="!isTypesValid(type)"
                  (change)="selectType($event, type)"
                />
                <label class="form-check-label" [attr.for]="type">
                  <div class="badge rounded-pill {{ type | pokemonTypeColor }}">
                    {{ type }}
                  </div>
                </label>
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <div class="divider"></div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!pokemonForm.form.valid"
            >
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!pokemon" class="text-center">Aucun pokémon à éditer...</h3>
